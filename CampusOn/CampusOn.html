function Correct() {

		$(".switch").each(function( index ) {

			$(this).removeClass("on");
			$(this).children("p").text("Off");

	}); 
	}

	/*
	This is the function that controls the value of a switch
	checks the class is on or off toggling
	it also toggles the paragraph 
	*/
	$( ".switch" ).click(function() {

		if( $(this).hasClass("on")){
			$(this).removeClass("on");
			$(this).children("p").text("Off");
			$(this).addClass("off");

		}else if( $(this).hasClass("off")){
			$(this).removeClass("off");
